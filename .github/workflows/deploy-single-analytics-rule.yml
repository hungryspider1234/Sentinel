name: Deploy VMStopped Analytics Rule

on:
  workflow_dispatch:

jobs:
  deploy-analytics-rule:
    runs-on: ubuntu-latest

    env:
      AZ_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      RG_NAME: ${{ secrets.RESOURCE_GROUP }}
      WORKSPACE_NAME: ${{ secrets.WORKSPACE_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug â€“ confirm variables (IMPORTANT)
        run: |
          echo "Subscription = '$AZ_SUBSCRIPTION_ID'"
          echo "Resource Group = '$RG_NAME'"
          echo "Workspace = '$WORKSPACE_NAME'"

      - name: Deploy VMStopped Analytics Rule
        run: |
          az deployment group create \
            --subscription "$AZ_SUBSCRIPTION_ID" \
            --resource-group "$RG_NAME" \
            --template-file "Analytics Rule/VMStopped.json" \
            --parameters workspaceName="$WORKSPACE_NAME"
